<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>用户注册</title>
        <link rel="stylesheet"  href="css/bootstrap.min.css">
        <style>
        #dFoot {
        height:16%;
        line-height:50px;
        width:92%;
        position:absolute;
        z-index:200;
        bottom:0;
        text-align:center;
        }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <div class="input-group">
                            姓名：<input type="text" class="form-control" placeholder="输入2-10个字符" id="txtName">
                        </div>
                        <div>
                            <br>
                        </div>
                        <form id="form" method="post" action="">
                            <div>
                                性别: 男:<input type="radio" name="sex" value="0" checked>  女:<input type="radio" name="sex" value="1">
                            </div>
                        </form>
                        <div>
                            <br>
                        </div>
                        <div class="input-group">
                            密码：<input type="password" class="form-control" placeholder="输入1-16个字母或数字字符">
                        </div>
                        <div>
                            <br>
                        </div>
                        <div class="input-group">
                            确认密码：<input type="password" class="form-control" placeholder="输入1-16个字母或数字字符">
                        </div>
                        <div>
                            <br>
                        </div>
                        <div class="input-group">
                            证件号：<input type="text" class="form-control" placeholder="输入18位身份证号码">
                        </div>
                        <div>
                            <br>
                        </div>
                        <div class="input-group">
                            手机号：<input type="text" class="form-control" placeholder="输入11位手机号码">
                        </div>
                        <a class="btn btn-success" id="btnNext">下一步</a>
                    </div>
                </div>
            </div>
            <div id="dFoot">
                <div class="text-danger">
                    <li>用户的需求就是集团的动力 vip火龙</li>
                </div>
                <div>
                    <hr width="1000" size="2">
                </div>
                <div class="text-danger">
                    火龙公司 版权所有 Copyright 2017-2100 SINA Corporation All Rights Reserved
                    <a href="">官方微博</a>
                    <span> | </span>
                    <a href="">意见反馈</a>
                    <span> | </span>
                    <a href="">不良信息举报</a>
                    <span> | </span>
                    <a href="">帮助</a>
                </div>
            </div>
            
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/javascript">
                $(function(){
                    $("#btnNext").click(function() {
                        var name=$("#txtName").val();
                        if(name.length<3 || name.length>10) {
                            alert("姓名长度不正确!");
                            return;
                        }


                        location="zccg.html";
                    });
                });
            
            </script>
        </body>
    </html>
